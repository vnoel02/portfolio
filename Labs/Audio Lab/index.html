<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Sound Machine</title>
    <link href="style.css" rel="stylesheet">
</head>

<!-- 
5 buttons/images 
- explosion
- dragon roar
- punch
- sword slash
- sparkle 
-->

<body>
    <h1> Fantasy Sound Machine</h1>
    <div class="machine">
        <img class="image" src="explosion.jpg" alt="Explosion" onClick="playExplosion()">
        <img class="image" src="dragon_roar.jpg" alt="Roar" onClick="playRoar()">
        <img class="image" src="punch.jpg" alt="Punch" onClick="playPunch()">
        <img class="image" src="sword.jpg" alt="Sword" onClick="playSword()">
        <img class="image" src="magic.jpg" alt="Magic" onClick="playMagic()">

    </div>

    <div>
        <a href="../../index.html"><button type="button"> Portfolio</button></a>
    </div>
    
</body>

<script src="script.js"></script>
</html>
